---
layout: default
---

<div class="container" style="max-width: 650px; text-align: left; margin: 0 auto;">
    <article>
        <header style="margin-bottom: 2.5rem;">
            <h1 style="font-size: 1.8rem; margin-bottom: 0.75rem; line-height: 1.3;">{{ page.title }}</h1>
            <time style="font-size: 0.95rem; opacity: 0.7;">{{ page.date | date: "%B %d, %Y" }}</time>
        </header>
        
        <div class="post-content" style="line-height: 1.75; font-size: 1.05rem;">
            {{ content }}
        </div>
        
        <footer style="margin-top: 3rem; padding-top: 1.75rem; border-top: 1px dotted #333;">
            <a href="{{ '/' | relative_url }}" style="font-size: 0.95rem;">‚Üê Back to home</a>
        </footer>
    </article>
</div>

<style>
    .post-content h2 {
        font-size: 1.4rem;
        margin-top: 2.5rem;
        margin-bottom: 1.25rem;
        font-weight: normal;
    }
    
    .post-content p {
        margin-bottom: 1.25rem;
    }
    
    .post-content ol,
    .post-content ul {
        margin-left: 1.75rem;
        margin-bottom: 1.25rem;
    }
    
    .post-content li {
        margin-bottom: 0.6rem;
        line-height: 1.7;
    }
    
    .post-content strong {
        font-weight: bold;
    }
</style>
