<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fulcrum research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Courier New", monospace;
            background-color: #ded5bd;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
        }
        
        h1 {
            font-weight: normal;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }
        
        .image-container {
            margin: 2rem 0;
            max-width: 100%;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        p {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        
        .email {
            font-size: 0.9rem;
            margin-top: 2rem;
            opacity: 0.8;
        }
        
        a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px dotted #333;
        }
        
        a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fulcrum Research</h1>
        
        <div class="image-container">
            <img src="fulcrum.png" alt="natural patterns" width=200 height=200>
        </div>
        
        <p>
          Research lab building tools to empower human decision making in the age of AI
        </p>
        
        <div class="email">
          <a href="mailto:team@fulcrumresearch.ai">team@fulcrumresearch.ai</a>
        </div>
    </div>
</body>
</html>
